<div class="card card-default">
  <div class="card-heading">
    <h3 class='card-title'>Add New Project to Inventory</h3>
  </div>
  <div class='card-body'>
    <div>
      <div>
        <label>Project Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Project Description:</label>
        <br>
        <input #newDescription>
      </div>

      <div>
        <label>Project Image:</label>
        <br>
        <input #newImage>
      </div>

      <button (click)="submitForm(newTitle.value,  newDescription.value, 0, newImage.value); newTitle.value=''; newDescription.value=''; newImage.value=''">Add</button>
    </div>
  </div>
</div>
